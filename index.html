<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Jigsaw-ing</title>
    </head>
    <body>
        <h1>HTML Multimedia Demonstration</h1>
        <h3>Video Element</h3>
        <video width="320" height="180" controls>
            <source src="media/Raindrops_Videvo.mp4" type="video/mp4">
            your browser does not support the video tag
        </video>

        <h3>Audio Element</h3>
        <audio controls>
            <source src="media/mixaund-feel.mp3" type="audio/mp3">
        </audio>
        <h3>Inline Frame Element</h3>
        <iframe src="https://example.com" height="400" width="800">
            <p>your browser does not support iframes</p>

        </iframe>
        <br>
        <br>
        <h3>Canvas Element</h3>
        <canvas id="thing" height="100" width="260"></canvas>
        <script>
            let c = document.getElementById("thing");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#005f66";
            ctx.fillRect(0, 0, 130, 80);
        </script>
        <br>
        <h3>SVG Element</h3>
        <svg height="625">
            <circle cx="150" cy="100" r="50" fill="#FF0000" stroke="#000000" stroke-width="2"></circle>
            <rect x="50" y="200" height="50" width="200"  fill="#006644" stroke="#000000" stroke-width="2"></rect>
            <ellipse cx="150" cy="350" rx="100" ry="50" fill="#1affb2" stroke="#000000" stroke-width="2"></ellipse>
            <line x1="50" y1="450" x2="250" y2="475" stroke="gray" stroke-width="2"></line>
            <polygon points="50,600 250,600 150,525" fill="#ffea00" stroke="#000000" stroke-width="2"></polygon>
        </svg>
    
    </body>
</html>
